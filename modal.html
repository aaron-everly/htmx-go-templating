<div id="modal" _="on closeModal add .closing then wait for animationend then remove me" class="text-black">
    <div class="modal-underlay" _="on click trigger closeModal"></div>
    <div class="modal-content bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="p-5">
            <div class="max-w-m">
                <h1 class="text-lg font-bold text-gray-900 mb-2">Add a Poll!</h1>
                <p class="text-sm text-gray-700 mb-4">
                    Here you can create a poll with a title and a description.
                </p>
            </div>
            <div class="flex flex-col items-center space-y-4 p-4 rounded-lg">
                <label for="title" class="sr-only">Title</label>
                <input type="text" name="title" id="title" placeholder="Title" class="w-full max-w-m px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
            
                <label for="description" class="sr-only">Description</label>
                <input type="text" name="description" id="description" placeholder="Description" class="w-full max-w-m px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
            
                <div class="flex space-x-4">
                    <button _="on click trigger closeModal" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Close</button>
                    <button _="on click trigger saveModal" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Save</button>
                </div>
            </div>
        </div>
    </div>    
</div>
